{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Custom CSS for update page -->
<link rel="stylesheet" href="{% static 'css/update_expense.css' %}">

<div class="container mt-5 col-md-6">
  <form class="card p-4 shadow" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h4 class="text-center mb-3">Update Expense</h4>
    <hr>

    <div class="form-group mb-3">
      <label for="expenseName">Expense Reason</label>
      <input type="text" id="expenseName" name="name" value="{{ expense.name }}" class="form-control" required>
    </div>

    <div class="form-group mb-4">
      <label for="expenseAmount">Amount</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input name="price" id="expenseAmount" type="number" step="0.01" value="{{ expense.price|floatformat:2 }}" class="form-control" required>
      </div>
    </div>
    
    <button type="submit" class="btn btn-update w-100">Update</button>
  </form>
</div>

{% endblock %}
