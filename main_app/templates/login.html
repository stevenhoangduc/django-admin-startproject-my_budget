{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow-lg auth-box">
    <h4 class="text-center text-danger mb-4">Login</h4>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success {{ message.tags }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required autocomplete="off">
      </div>

      <div class="form-group mb-3">
        <input type="password" class="form-control" name="password" id="passwordField" placeholder="Password" required autocomplete="off">
      </div>

      <!-- Show Password Toggle -->
      <div class="form-group form-check mb-4">
        <input type="checkbox" class="form-check-input styled-checkbox" id="togglePassword">
        <label class="form-check-label text-dark" for="togglePassword">Show Password</label>
      </div>

      <div class="form-group mb-3">
        <button class="btn btn-neutral w-100">Login</button>
      </div>
    </form>

    <p class="text-center mt-3">
      Donâ€™t have an account? <a href="{% url 'register' %}" class="text-danger fw-bold">Sign Up</a>
    </p>
  </div>
</div>

<!-- Show Password Script -->
<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordField = document.getElementById('passwordField');

  togglePassword.addEventListener('change', function () {
    const type = this.checked ? 'text' : 'password';
    passwordField.setAttribute('type', type);
  });
</script>
{% endblock %}
